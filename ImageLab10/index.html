<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="equirectangularsky.pdf" alt="">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <!-- Sandcastle (simple) -->
      <!-- Main base -->
      <a-cylinder position="0 0.25 -2.5" radius="0.35" height="0.3" color="#F4E2B2"></a-cylinder>
      <!-- Towers -->
      <a-cylinder position="-0.22 0.35 -2.3" radius="0.07" height="0.25" color="#E7C87F"></a-cylinder>
      <a-cylinder position="0.22 0.35 -2.3" radius="0.07" height="0.25" color="#E7C87F"></a-cylinder>
      <a-cylinder position="-0.22 0.35 -2.7" radius="0.07" height="0.25" color="#E7C87F"></a-cylinder>
      <a-cylinder position="0.22 0.35 -2.7" radius="0.07" height="0.25" color="#E7C87F"></a-cylinder>
      <!-- Door -->
      <a-box position="0 0.18 -2.37" depth="0.01" height="0.12" width="0.09" color="#C2AE6B"></a-box>

      <!-- Shovel (simple) -->
      <!-- Handle -->
      <a-box position="0.7 0.40 -2.6" rotation="0 0 25" width="0.04" height="0.35" depth="0.04" color="#A77235"></a-box>
      <!-- Blade -->
      <a-box position="0.75 0.23 -2.6" rotation="0 0 15" width="0.18" height="0.05" depth="0.12" color="#F92727"></a-box>
      <!-- Grip -->
      <a-torus position="0.7 0.56 -2.6" rotation="90 0 0" radius="0.03" tube="0.012" arc="180" color="#E96A03"></a-torus>
    </a-scene>
  </body>
</html>
