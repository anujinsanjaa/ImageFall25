<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Winter Wonderland</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>body{margin:0}</style>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="wintersky.jpg" alt="">
        <img id="snowTex" src="snowtex.jpg" alt="">
        <img id="cabinTex" src="assets/WoodenCabinObj/WoodCabinDif.jpg" alt="">

        <a-asset-item id="cabinObj" src="assets/WoodenCabinObj/WoodenCabinObj.obj"></a-asset-item>
        <a-asset-item id="cabinMtl" src="assets/WoodenCabinObj/WoodenCabinObj.mtl"></a-asset-item>

        <!-- FIXED TREE PATH HERE -->
        <a-asset-item id="treeModel" src="assets/WoodenCabinObj/tree.gltf"></a-asset-item>
        <!-- Tree model credit: see assets/WoodenCabinObj/tree.txt (CC-BY-4.0) -->
      </a-assets>

      <!-- SKY -->
      <a-sky src="#sky" rotation="30 0 0"></a-sky>

      <!-- GROUND -->
      <a-plane position="0 -2 0"
        rotation="-90 0 0"
        width="300"
        height="300"
        material="src: #snowTex; repeat: 30 30; roughness: 0; metalness: 0">
      </a-plane>

      <!-- CABIN -->
      <a-obj-model src="#cabinObj"
        mtl="#cabinMtl"
        position="-1 -2 -5"
        rotation="0 20 0"
        scale="0.2 0.2 0.2">
      </a-obj-model>

      <!-- Trees. -->
      <!-- CAMERA -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
