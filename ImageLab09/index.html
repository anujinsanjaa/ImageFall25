<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snowman Scene</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- camera -->
      <a-entity position="0 1.6 2">
        <a-camera></a-camera>
      </a-entity>

      <!-- Ground plane at y = 0.1 -->
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>

      <!-- Snowman (three stacked spheres), positioned at z = -4 -->
      <a-entity id="snowman" position="0 0 -4">
        <!-- bottom sphere: radius 0.6 -> center y = 0.1 + 0.6 = 0.7 -->
        <a-sphere id="snow-bottom" position="0 0.7 0" radius="0.6" color="#FFFFFF"></a-sphere>
        <!-- middle sphere: radius 0.4 -> center y = 0.7 + 0.6 + 0.4 = 1.7 -->
        <a-sphere id="snow-middle" position="0 1.7 0" radius="0.4" color="#FFFFFF"></a-sphere>
        <!-- head: radius 0.25 -> center y = 1.7 + 0.4 + 0.25 = 2.35 -->
        <a-sphere id="snow-head" position="0 2.35 0" radius="0.25" color="#FFFFFF"></a-sphere>
      </a-entity>

      <!-- Extra props -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Environment (includes sky) -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
